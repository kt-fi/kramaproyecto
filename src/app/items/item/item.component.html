<!-- plantilla para cuando no esta seleccionado ningun elemento -->
<div [ngClass]="{'item': selectedItem}" class="item container" *ngIf="!selectedItem; else itemSelected">
    <div class="item--container">
        <p>Por favor selecciona un art√≠culo</p>  
    </div>
</div>

<!-- plantilla para cuando se selecciona el elemento -->
<ng-template #itemSelected>
  <div class="item container">
      <div class="item--container">
            <h3 class="item--description">{{selectedItem.description}}</h3>
            <p class="item--text">{{selectedItem.text}}</p>
            <img [src]="selectedItem.pictureUrl" alt="" class="item--image">
            <p class="item--price">{{selectedItem.price | currency: "EUR"}}</p>
 <!-- limited stock solo renderizado si hay menos de 10 unidades en stock -->           
            <p class="item--limited-stock" *ngIf="selectedItem.stock < 10">Limited Stock</p>
      </div>
  </div>
</ng-template>
